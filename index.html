<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logins</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/akar-icons-fonts"></script>
  </head>
  <body>
    <div class="card">
      <ul class="card-nav">
        <li>
          <img src="logo.svg" />
          <span class="active-bar"></span>
        </li>
        <li>
          <button
            type="button"
            class="signin active"
            onclick="selectView('signin')"
          >
            <i class="ai-person-check"></i>
            <span>Sign In</span>
          </button>
        </li>
        <li>
          <button type="button" class="signup" onclick="selectView('signup')">
            <i class="ai-person-add"></i>
            <span>Sign Up</span>
          </button>
        </li>
      </ul>
      <div class="card-hero">
        <div class="card-hero-inner">
          <div class="card-hero-content signin">
            <h2>Welcome Back.</h2>
            <h3>Please enter your credentials.</h3>
            <img src="signin.svg" />
          </div>
          <div class="card-hero-content signup">
            <h2>Sign Up Now.</h2>
            <h3>Join the crowd and get started.</h3>
            <img src="signup.svg" />
          </div>
        </div>
      </div>
      <div class="card-form">
        <div class="forms">
          <form id="signin" class="active">
            <p>Don't have an account? <a>Sign Up</a>.</p>
            <label> Email </label>
            <div class="control">
              <input type="email" placeholder="youremail@gmail.com" />
              <i class="ai-envelope"></i>
            </div>
            <label> Password </label>
            <div class="control">
              <input type="password" placeholder="●●●●●●●●●●●●●●●" />
              <i class="ai-lock-on"></i>
            </div>
            <button>SIGN IN</button>
            <p class="footer">
              By clicking Sign In you agree to our terms and conditions, privacy
              policy and reusability rules.
            </p>
          </form>
          <form id="signup">
            <p>Already have an account? <a>Sign In</a>.</p>
            <label> Username </label>
            <div class="control">
              <input type="text" placeholder="myusername" />
              <i class="ai-person"></i>
            </div>
            <label> Email </label>
            <div class="control">
              <input type="email" placeholder="youremail@gmail.com" />
              <i class="ai-envelope"></i>
            </div>
            <label> Password </label>
            <div class="control">
              <input type="password" placeholder="●●●●●●●●●●●●●●●" />
              <i class="ai-lock-on"></i>
            </div>
            <button>SIGN UP</button>
          </form>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
